
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nature's CRAVE - Fruits & Vegetables</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f6f2e7;
      color: #2d5c3f;
    }

    header {
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-family: 'Merriweather', serif;
      font-size: 2.5rem;
      margin: 0.2rem 0;
      color: #2d5c3f;
    }

    header p {
      font-size: 1.1rem;
      color: #f7b617;
      font-weight: bold;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .item {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-align: center;
      padding: 1rem;
      width: 200px;
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    .item h3 {
      font-family: 'Merriweather', serif;
      font-size: 1.2rem;
      margin: 0.5rem 0 0 0;
    }

    .contact {
      padding: 2rem;
      background-color: #ffffff;
      border-top: 5px solid #f7b617;
    }

    .contact h2 {
      text-align: center;
      font-family: 'Merriweather', serif;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }

    form input,
    form textarea {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    form button {
      padding: 0.75rem;
      background-color: #2d5c3f;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    form button:hover {
      background-color: #3b6e41;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f6f2e7;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nature's CRAVE</h1>
    <p>FRUITS & VEGETABLES</p>
  </header>

  <main>
    <section class="gallery">
      <div class="item">
        <img src="https://via.placeholder.com/200" alt="Product Name">
        <h3>Product Name</h3>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/200" alt="Product Name">
        <h3>Product Name</h3>
      </div>
    </section>

    <section class="contact">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/xrbkgbnn" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Nature's CRAVE. All rights reserved.</p>
  </footer>
</body>
</html>
