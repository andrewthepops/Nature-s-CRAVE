  <style>
    /* Added styles for the link boxes */
    .page-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
    }
    .page-link {
      background: #ffffffcc; /* semi-transparent white */
      border: 2px solid #2d5c3f;
      border-radius: 15px;
      padding: 1.5rem 2.5rem;
      text-align: center;
      font-family: 'Merriweather', serif;
      font-size: 1.3rem;
      color: #2d5c3f;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
      width: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .page-link:hover {
      background-color: #2d5c3f;
      color: #f7b617;
      border-color: #f7b617;
    }
    .page-link::before {
      content: '';
      position: absolute;
      width: 80px;
      height: 80px;
      opacity: 0.15;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
    }
    .page-link.fruits::before {
      background-image: url('images/fruit-pattern.svg');
    }
    .page-link.vegetables::before {
      background-image: url('images/veggie-pattern.svg');
    }
  </style>
</head>
